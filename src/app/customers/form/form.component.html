<p>
  Este es el formulario de {{customer.nombre}}
</p>
<form action="">
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="customer.nombre">
  </div>
  <div class="form-group">
    <label for="edad">Edad</label>
    <input type="text" class="form-control" id="edad" name="edad" [(ngModel)]="customer.edad">
  </div>
  <div class="form-group">
    <input type="submit" class="form-control" (click)="guardar()">
  </div>
</form>
